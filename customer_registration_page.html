<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
                
                <!-- Bootstrap CSS -->
                <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
                    <link rel = "stylesheet"
                    type = "text/css"
                    href = "style.css" />
                    <!-- Include the momentjs library to use later -->
                    <title>Customer Registration</title>
                    </head>
    <body>
        <form>
            <div class = 'align-center'>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="validationServer01">Name</label>
                    <input type="text" class="form-control is-valid"  placeholder="Name...">
                        <div class="valid-feedback">please provide your name</div>
                        </div>
                <div class="form-group col-md-6">
                    <label for="validationServer01">Surname</label>
                    <input type="text" class="form-control is-valid" placeholder="Surname...">
                        <div class="valid-feedback">please provide your surname</div>
                        </div>
            </div>
            <fieldset class="form-group">
                <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                                <label class="form-check-label" for="gridRadios1">
                                    Female
                                </label>
                                </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                                <label class="form-check-label" for="gridRadios2">
                                    Male
                                </label>
                                </div>
                    </div>
                </div>
            </fieldset>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="validationServer03">Email</label>
                    <input type="email" class="form-control is-valid" placeholder="Email">
                        <div class="valid-feedback">please provide your valid email</div>
                        </div>
                <div class="form-group col-md-6">
                    <label for="validationServer04">Contact No</label>
                    <input type="text" class="form-control is-valid" placeholder="0123456789">
                        <div class="valid-feedback">please provide your valid numbers</div>
                        </div>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Preferred Communication</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>Email</option>
                    <option>SMS</option>
                    <option>WhatsApp</option>
                </select>
            </div>
            <div class="form-group">
                <label for="validationServer05">Address</label>
                <input type="text" class="form-control is-invalid" id="validationServer05" placeholder="1234 Main St">
                    <div class="invalid-feedback">please provide your valid street name</div>
                    </div>
            <div class="form-group">
                <label for="valisationServer06">Address 2</label>
                <input type="text" class="form-control is-invalid" id="validationServer07" placeholder="Apartment, studio, or floor">
                    <div class="invalid-feedback">please provide a valid address</div>
                    </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="invalidationServer08">City</label>
                    <input type="text" class="form-control is-invalid" id="validationServer08">
                        <div class="invalid-feedback">please provide a valid city</div>
                        </div>
                <div class="form-group col-md-4">
                    <label for="inputState">Province</label>
                    <select id="inputState" class="form-control">
                        <option selected>Free State</option>
                        <option>Limpopo</option>
                        <option>Gauteng</option>
                        <option>Kwa-Zulu Natal</option>
                        <option>Eastern Cape</option>
                        <option>Western Cape</option>
                        <option>North West</option>
                        <option>Mpumalanga</option>
                        <option>Northern Cape</option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="inputZip">Postal Code</label>
                    <input type="text" class="form-control" id="inputZip">
                        </div>
            </div>
            <div class="form-group">
                <label>Date</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="dd/mm/yyyy">
                    </div>
            <button type="submit" class="btn btn-primary">Add</button>
            </div>
        </form>

        
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="//oss.maxcdn.com/momentjs/2.8.2/moment.min.js"></script>
    </body>
</html>
